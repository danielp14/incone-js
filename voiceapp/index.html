<!DOCTYPE html>
<html lang="es_AR">
<head>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-floating">
                            <textarea class="form-control" name="text-input" id="text-input"></textarea>

                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">eliminar</div>
                    <div class="col-6 text-end">

                    </div>
                </div>
            </div>
            
        </section>
    </main>
